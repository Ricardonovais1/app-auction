databases:
  - name: sqlite3
    ipAllowList: []

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        valueFromDatabase:
          name: sqlite3
          property: connectionString
      - key: MY_CUSTOM_VAR
        value: "example-value"
  - type: redis
    name: redis
    ipAllowList: []
    plan: starter
    maxmemoryPolicy: noeviction
